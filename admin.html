
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="./alljs/admin.js">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row py-3">
				<div class="col-md-6">
					<h2>產品列表</h2>
					<div v-if="loading" class="spinner-border text-primary" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<table class="table table-hover mt-4">
						<thead>
							<tr>
								<th width="150">產品名稱</th>
								<th width="120">
									原價
								</th>
								<th width="120">
									售價
								</th>
								<th width="150">
									是否啟用
								</th>
								<th width="120">
									查看細節
								</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(product, index) in products" :key="product.id">
								<td width="150">{{ product.title }}</td>
								<td width="120">
									{{ product.origin_price }}
								</td>
								<td width="120">
									{{ product.price }}
								</td>
								<td width="150">
									<span v-if="product.is_enabled" class="text-success">啟用</span>
									<span v-else>未啟用</span>
								</td>
								<td width="120">
									<button type="button" class="btn btn-primary" @click="showModel(product)">查看細節</button>
								</td>
							</tr>
						</tbody>
					</table>
					<p>目前有 <span>{{ products.length }}</span> 項產品</p>
				</div>
				<!--   model       -->
				<div class="col-md-6">
					<h2>單一產品細節</h2>
					<template v-if="product.title">
						<div class="card mb-3">
							<img :src="product.imageUrl" class="card-img-top primary-image" alt="主圖">
							<div class="card-body">
								<h5 class="card-title">
									<span class="badge bg-primary ms-2">{{ product.title }}</span>
								</h5>
								<p class="card-text">商品描述：{{ product.description }}</p>
								<p class="card-text">商品內容：{{ product.content }}</p>
								<div class="d-flex">
									<p class="card-text me-2">{{ product.price }}</p>
									<p class="card-text text-secondary"><del>{{ product.origin_price }}</del></p>
									{{ product.unit }} / 元
								</div>
							</div>
						</div>
						<template v-for="(item, index) in product.imagesUrl" :key="index">
							<img v-if="item" :src="item" alt="" class="images m-2">
							<p v-else class="text-secondary">請選擇一個商品查看</p>
						</template>
					</template>
					
				</div>
			</div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
		integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
		crossorigin='anonymous'></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="./alljs/admin.js"></script>
</body>

</html>
